<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Assests/CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Admin Login - Hospital Management System</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            padding-top: 200px;
            padding-left: 450px;
            padding-right: 450px;
            background: url(/Assests/img/Hospital.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
            opacity: 0.9;

        }
        .login-container{
            padding-left: 40px;
        }
        .container{
            text-align: center;
        }
        .center-button{
            padding: 10px 20px;
            background-color: #FF8C00;
            color: white;
            font-weight: bold;
        }

        </style>
</head>
<body>
    <div class="card" style="background-color: white; box-shadow: 0px 8px 16px #FF8C00; width: 600px;;">
    <div class="login-container">
        <h2 style="font-size: 40px; font-family: helvetica; font-weight: bolder; text-align: center;;">Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username"><b>Username</b></label><br>
                <input type="text" id="username" name="username" required style="padding: 8px 16px; width: 500px; border-radius: 10px; border-color: #FF8C00;"><br><br>
            </div>
            <div class="input-group">
                <label for="password"><b>Password</b></label><br>
                <input type="password" id="password" name="password" required style="padding: 8px 16px; width: 500px; border-radius: 10px; border-color: #FF8C00;"><br><br>
            </div>
            <div class="container">
             <button class="center-button" type="submit">Login</button>
            </div>
            
        </form><br><br>
    </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the form from submitting the traditional way

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Basic example for checking credentials
        // In real-world applications, replace this with proper server-side validation
        if (username === 'yaseen' && password === '123456789') {
            // Redirect to dashboard page if credentials are correct
            window.location.href = 'Dashboard.html';
        } else {
            alert('Invalid username or password. Please try again.');
        }
    });
});
    </script>
</body>
</html>
