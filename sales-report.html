                        <div class="container">
                                <h2>Hospital Performance Radar Chart</h2>
                                <canvas id="radarChart"></canvas>
                            </div>
                        
                            <!-- Include Chart.js library from CDN -->
                            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                        
                        <script>
                        // Get the canvas element for the radar chart
                        const ctx = document.getElementById('radarChart').getContext('2d');
                        
                        // Data for the radar chart
                        const data = {
                            labels: ['Quality of Care', 'Patient Safety', 'Facilities', 'Staff Performance', 'Patient Satisfaction', 'Cost Efficiency'],
                            datasets: [{
                                label: '2024 Performance',
                                data: [80, 90, 70, 85, 75, 95], // Sample performance scores
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        };
                        
                        // Configuration options for the radar chart
                        const config = {
                            type: 'radar', // Type of chart: radar
                            data: data,
                            options: {
                                responsive: true,
                                scales: {
                                    r: {
                                        angleLines: {
                                            display: true
                                        },
                                        suggestedMin: 50,
                                        suggestedMax: 100
                                    }
                                },
                                plugins: {
                                    legend: {
                                        display: true,
                                        position: 'top'
                                    }
                                }
                            }
                        };
                        
                        // Render the radar chart using Chart.js
                        const radarChart = new Chart(ctx, config);
                        </script>
